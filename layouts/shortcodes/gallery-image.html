{{ $src := .Get "src" }}
{{ if strings.HasPrefix $src "<" }} {{ $src = substr $src 1 (sub (len $src) 2) }} {{ end }}
{{ $alt := .Get "alt" | default "" }}
{{ $caption := .Get "caption" }}

<figure class="gallery-item">
    <a href="{{ $src }}" class="lightbox-trigger">
        <img src="{{ $src }}" alt="{{ $alt }}" loading="lazy">
    </a>
    {{ with $caption }}
    <figcaption>{{ . | markdownify }}</figcaption>
    {{ end }}
</figure>
